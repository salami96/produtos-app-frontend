<div class="mobile">
  <nav class="navbar sticky-top">
    <a routerLink="/produtos">
      <i-chevron-left></i-chevron-left>
      voltar
    </a>
    <span>{{product?.name}}</span>
  </nav>
  <main>
    <img src="assets/error.svg" alt="" class="product-img" *ngIf="product == undefined">
    <img src="{{product.imgs[0]}}" alt="" class="product-img" *ngIf="product != undefined">
    <div *ngIf="product && product.optional.length != 0" class="card">
      <h5>Quero retirar</h5>
      <div class="chk" *ngFor="let option of product.optional">
        <input type="checkbox" [id]="option">
        <label [for]="option">{{option}}</label>
      </div>
    </div>
    <div *ngIf="product && product.extras.length != 0" class="card">
      <h5>Quero adicionar</h5>
      <div class="chk" *ngFor="let extra of product.extras">
        <input type="checkbox" [id]="extra.name">
        <label [for]="extra.name">{{extra.name}}</label>
        <label [for]="extra.name" class="badge-pill badge badge-success">{{formatPrice(extra.value)}}</label>
      </div>
    </div>
    <div class="card">
      <h5>Observações</h5>
      <textarea [(ngModel)]="observations" id="" cols="30" rows="3"></textarea>
    </div>
    <div class="card qtt-and-value">
      <div class="qtt">
        <h6>Quantidade</h6>
        <div class="input-group input-group-sm">
          <div class="input-group-prepend">
            <button class="btn btn-sm btn-theme">-</button>
          </div>
          <input type="number" class="form-control" [(ngModel)]="quantity">
          <div class="input-group-append">
            <button class="btn btn-sm btn-theme">+</button>
          </div>
        </div>
      </div>
      <div class="value">
        <h6>Valor</h6>
        <h6>{{formatPrice(product?.sizes[0].value)}}</h6>
      </div>
    </div>
    <button class="btn btn-theme mx-auto w-100">
      Adicionar ao Pedido
    </button>
  </main>
</div>
<div class="desktop">
  <main class="card">
    <div class="back-and-img">
      <a routerLink="/produtos" class="btn btn-theme">
        <i-chevron-left></i-chevron-left>
        voltar
      </a>
      <span>{{product?.name}}</span>
      <img src="assets/error.svg" alt="" class="product-img" *ngIf="product == undefined">
      <img src="{{product.imgs[0]}}" alt="" class="product-img" *ngIf="product != undefined">
    </div>
    <div class="buy-options">
      <div *ngIf="product && product.optional.length != 0">
        <h5>Quero retirar</h5>
        <div class="chk" *ngFor="let option of product.optional">
          <input type="checkbox" id="{{option}}-desktop">
          <label for="{{option}}-desktop">{{option}}</label>
        </div>
      </div>
      <div *ngIf="product && product.extras.length != 0">
        <h5>Quero adicionar</h5>
        <div class="chk" *ngFor="let extra of product.extras">
          <input type="checkbox" id="{{extra.name}}-destop">
          <label for="{{extra.name}}-destop">{{extra.name}}</label>
          <label for="{{extra.name}}-destop" class="badge-pill badge badge-success">{{formatPrice(extra.value)}}</label>
        </div>
      </div>
      <div>
        <h5>Observações</h5>
        <textarea [(ngModel)]="observations" id="" cols="30" rows="3"></textarea>
      </div>
      <div class="qtt-and-value">
        <div class="qtt">
          <h6>Quantidade</h6>
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <button class="btn btn-sm btn-theme">-</button>
            </div>
            <input type="number" class="form-control" [(ngModel)]="quantity">
            <div class="input-group-append">
              <button class="btn btn-sm btn-theme">+</button>
            </div>
          </div>
        </div>
        <div class="value">
          <h6>Valor</h6>
          <h6>{{formatPrice(product?.sizes[0].value)}}</h6>
        </div>
      </div>
      <button class="btn btn-theme mx-auto w-100">
        Adicionar ao Pedido
      </button>
    </div>
  </main>
</div>
