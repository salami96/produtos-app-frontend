<main class="mobile mb-5 pb-5">
  <nav>
    <div [class.isActive]="tab == 'entrar'" (click)="setTab('entrar')">
      <span>Entrar</span>
    </div>
    <div [class.isActive]="tab == 'cadastrar'" (click)="setTab('cadastrar')">
      <span>Cadastrar</span>
    </div>
  </nav>
  <div class="my-3 form-signin">
    <div class="label-float">
      <input type="email" [(ngModel)]="email" [class.invalid]="emailError" placeholder=" " />
      <label>Email</label>
    </div>
    <div class="text-danger fade mt-1 text-right" [class.show]="emailError">Email invÃ¡lido</div>
    <br/>
    <div class="label-float">
      <input type="password" [(ngModel)]="password" [class.invalid]="passwordError" placeholder=" " />
      <label>Senha</label>
    </div>
    <div class="text-danger fade mt-1 text-right" [class.show]="passwordError">A senha deve possui 8 caracteres ou mais!</div>
    <div>
      <a routerLink="/perfil/resetar-senha" class="text-theme">Esqueceu a senha?</a>
    </div>
    <button type="button" class="btn btn-theme btn-block mt-5" (click)="signIn()">Entrar</button>
    <div class="alert alert-danger fade mt-2" [class.show]="loginError">{{msgError}}</div>
  </div>
</main>
